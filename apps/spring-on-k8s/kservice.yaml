apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: springpi
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "3"
        autoscaling.knative.dev/window: "30s"
    spec:
      containers:
      - image: ghcr.io/alexandreroman/spring-on-k8s@sha256:5ffd490cf779c8f228a6894388dc39c7417b8c07a797edc442c2eccea32cffbe
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 64M
          limits:
            cpu: 500m
            memory: 64M
        env:
        - name: SPRING_CONFIG_IMPORT
          value: configtree:/etc/config/
        volumeMounts:
        - mountPath: /etc/config
          name: config
      volumes:
      - name: config
        configMap:
          name: config
